<h1 class="cycle-shop-title">Cycles for Rent</h1>
<li *ngFor="let cycle of cycles" class="cycle-list-item">
  <span class="badge">{{ cycle.id }}</span>
  <span class="name">{{ cycle.name }}</span>
  <span class="stock">{{ cycle.stock }}</span>
  <br>
  <button type="button" (click)="onSelect(cycle)" class="cycle-button">Borrow</button>
  <button type="button" (click)="onChoose(cycle)" class="cycle-button">Return</button>
  <button type="button" (click)="onClick(cycle)" class="cycle-button">Restock</button>
  <input [(ngModel)]="count" type="number" class="cycle-input">
</li>
<div>
  <label for="name">Name</label>
  <input [(ngModel)]="name" type="text" class="cycle-input">
  <label for="stock">Stock</label>
  <input [(ngModel)]="stock" type="number" class="cycle-input">
  <button type="button" (click)="add(name, stock)" class="add-button">Add</button>
</div>
